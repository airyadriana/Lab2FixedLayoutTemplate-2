<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Lab 2 Fixed Layout</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
	<!-- Your styles from style.css -->
	<link href="style.css" rel="stylesheet" type="text/css" />


</head>

<body>

	<body>
		<div class="flex_container">
			<!-- Header -->
			<div class="header flex_fixed">
				<h1>Lab 2 Example</h1>
			</div>

			<!-- Main content -->
			<div class="content flex_expand">
				<div class="sidebar">
					<div id="layers">
						<h2>Layers</h2>
            <div class="layer-toggles-container">
              <div class="layer-toggles-row">
                <input type="checkbox" id="layer-toggle-buildings" checked />
                <label for="layer-toggle-buildings">Buildings</label>
              </div>
              <div>
                <input type="checkbox" id="layer-toggle-foodStores" checked />
                <label for="layer-toggle-foodStores"> Food Stores</label>
              </div>
            </div>
					</div>
					<div id="legend">
						<h2>Legend</h2>
            <div class="legend-items">
              <div class="legend-row">
                <div class="legend-symbol residential"></div>
                <div class="legend-label">Residential</div>
              </div>
              <div class="legend-row">
                <div class="legend-symbol commercial"></div>
                <div class="legend-label">Commercial</div>
              </div>
              <div class="legend-row">
                <div class="legend-symbol industrial"></div>
                <div class="legend-label">Industrial</div>
              </div>
              <div class="legend-row">
                <div class="legend-symbol public"></div>
                <div class="legend-label">Public</div>
              </div>
              <div class="legend-row">
                <div class="legend-symbol medical"></div>
                <div class="legend-label">Medical</div>
              </div>
            </div>
					</div>
				</div>

				<div class="main">
					<div id="map">
						<h2>Map</h2>
					</div>
				</div>
			</div>

			<!-- Footer -->
			<div class="footer flex_fixed">
				<p>FRCC: GIS 205 Lab 2</p>
        <p>Icons made by Smashicons from www.flaticon.com licensed by Creative Commons BY 3.0</p>
			</div>
		</div>
	</body>


	<!-- JavaScript imports come after this line -->
  
	<!-- Mapbox GL JS script -->
  
	<!-- Your JavaScript from script.js-->
	<script src="script.js">
  

  
	</script>

</body>

</html>
